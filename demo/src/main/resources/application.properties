spring.application.name=demo
spring.output.ansi.enabled=ALWAYS
  
# --- 서버 설정 ---
server.port=${SERVER_PORT:80}

# --- H2 Database 설정 ---
spring.datasource.driver-class-name=org.h2.Driver
# DB베어 접속허용(Gradlew bootRun만) [예시: jdbc:h2:file:C:/dev/CountryProject/demo/data/testdb;AUTO_SERVER=TRUE]
spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE 
spring.datasource.username=sa
spring.datasource.password=


# --- H2 콘솔 설정 ---
spring.h2.console.settings.web-allow-others= true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA 설정 ---
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
#테이블변경이 있을시 실행 (이하로 실행)
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger UI 경로 및 OpenAPI 설정
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.show-common-extensions=true
springdoc.swagger-ui.deepLinking=true
springdoc.swagger-ui.persistAuthorization=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tryItOutEnabled=true
